<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,900;1,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>

        <div class="card">
            <div class="image">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="info">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs,<br>audiobooks,and podcasts on any device<br> anywhere you like!</p>
            </div>
            <div class="plan">
                <div class="music-icon">
                    <img src="images/icon-music.svg" alt="">
                </div>
                <div class="plan-desc">
                    <h5>Annual Plan</h5>
                    <p>$59.99/year</p>
                </div>
                <span>Change</span>
            </div>

            <div class="pay-button">
                <h5>Proceed to Payment</h5>
            </div>
            <p class="cancel-button">Cancel Order</p>

        </div>
      


    </main>
</body>
</html>
